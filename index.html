<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Spotify</title>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img width="17" class="invert" src="images/close.svg" alt="error">
            </div>
            <div class="home rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="images/logo.svg" alt="Spotify">
                </div>

                <ul>
                    <li><img class="invert" src="images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Search">Search</li>

                </ul>

            </div>

            <div class="library rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h2> Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="fotter">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>

        <div class="right rounded">
            <div class="header rounded ">
                <div class="nav">

                    <div class="hamburgerContainer">
                        <img width="25" class="invert hamburger" src="images/hammburger.svg" alt="error">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg>
                    </div>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>

                            <img width="30" id="next" src="images/next.svg" alt="error">

                            <div class="songtime"></div>
